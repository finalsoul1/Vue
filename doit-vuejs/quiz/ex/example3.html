<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

</head>

<body>
  <div class="container" id="app">
    <h1>calculator</h1>
    <form class="form-inline" action="index.html" method="post">
      <input type="text" class="form-control" size="5" v-on:keyup="setA">
      <label for="">+</label>
      <input type="text" class="form-control" size="5" v-on:keyup="setB">
      <button type="button" class="btn btn-danger" name="button" v-on:click="sum">Show</button>
    </form>
    <h2>Result: {{result}}</h2>
    <pre>{{$data}}</pre>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
  <script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
          a: null,
          b: null,
          result: null,
        },
        methods: {
          setA: function(e) {
            // number 자료형으로 저장해야한다.
            this.a = parseInt(e.target.value);
          },
          setB: function(e) {
            this.b = parseInt(e.target.value);
          },
          sum: function () {
            this.result = this.a + this.b;
          }
        }
    })
  </script>

</body>

</html>
